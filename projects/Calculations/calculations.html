<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculations</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h2>Calculations</h2>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Basic Calculator</a></li>
            <li><a data-toggle="tab" href="#morcalc" onclick="calculate();">Mortgage Calculator</a></li>
            <li><a data-toggle="tab" href="#agecalc">Age Calculator</a></li>
        </ul>
        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <div class=main>
                    <form name="form">
                        <input name="textinput" class="textinput" />
                    </form>
                    <table>
                        <tr>
                            <td><button onclick="clean()" style="background-color: coral;">C</button></td>
                            <td><button onclick="back()" style="background-color: coral;">DEL</button></td>
                            <td><button onclick="insert('*')" style="background-color: coral;">*</button></td>
                            <td><button onclick="insert('/')" style="background-color: coral;">/</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="insert(1)">1</button></td>
                            <td><button onclick="insert(2)">2</button></td>
                            <td><button onclick="insert(3)">3</button></td>
                            <td><button onclick="insert('+')" style="background-color: coral;">+</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="insert(4)">4</button></td>
                            <td><button onclick="insert(5)">5</button></td>
                            <td><button onclick="insert(6)">6</button></td>
                            <td><button onclick="insert('-')" style="background-color: coral;">-</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="insert(7)">7</button></td>
                            <td><button onclick="insert(8)">8</button></td>
                            <td><button onclick="insert(9)">9</button></td>
                            <td rowspan=2><button style="height: 170px;background-color: greenyellow;" onclick="calculator()">=</button></td>
                        </tr>
                        <tr>
                            <td colspan=2><button style="width:170px;" onclick="insert(0)">0</button></td>
                            <td><button onclick="insert('.')">.</button></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="morcalc" class="tab-pane fade">
                <h3>Mortgage Calculator</h3>
                <form class="form-horizontal" id="mortgage">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="homevalue">Home Value:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="homevalue" value="150000.00" placeholder="Enter Home Value" onblur="showHomeValue();">
                        </div>
                        <div>
                            <span class="control-label" id="homevaluemsg"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="downpayment">Down Payment(%):</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="downpayment" value="10.00" placeholder="Enter Down Payment" onblur="showDownPayment();">
                        </div>
                        <div>
                            <span class="control-label" id="downpaymentmsg"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="loanamount">Loan Amount:</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="loanamount" value="135000.00" readonly placeholder="Loan Amount" onblur="showLoanAmount();">
                        </div>
                        <div>
                            <span class="control-label" id="loanamountmsg"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="interestrate">Interest Rate(%):</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="interestrate" value="3.50" placeholder="Enter interest rate" onblur="showInterestRate();">
                        </div>
                        <div>
                            <span class="control-label" id="interestratemsg"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="loanduration">Duration(years):</label>
                        <div class="col-sm-2">
                            <select class="form-select" id="loanduration" onblur="showLoanDuration();">
                                <option value="">---Select Duration---</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20" selected="selected">20</option>
                                <option value="20">25</option>
                                <option value="30">30</option>
                                <option value="20">35</option>
                              </select>
                        </div>
                        <div>
                            <span class="control-label" id="loandurationmsg"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4" class="table-responsive-sm">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Calculation Result</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr col-sm-2>
                                        <th scope="row">Down Payment</th>
                                        <td><span id="dpayMsg"></span></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">House Price</th>
                                        <td><span id="hpriceMsg"></span></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Total Interest </th>
                                        <td><span id="tinMsg"></span></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Monthly Payment</th>
                                        <td><span id="mpayMsg"></span></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Total Payment</th>
                                        <td><span id="tpayMsg"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <div id="agecalc" class="tab-pane fade">
                <h3>Age Calculator</h3>
                <div class="agecontainer" style=" background-color:lightcoral;">
                    <div class="inputs-wrapper">
                        <input type="date" id="date-input" style="height: 50px;
                        background-color: white;color: red;font-weight: 500;border-radius: 9px;padding: 5px;  width: 50%;padding: 0 20px;font-size: 14px;">
                        <button style=" width: 30%; float: right; height: 50px;background-color: white;color: red;font-weight: 500;border-radius: 9px;
                        padding: 5px; " onclick="ageCalculate()">Calculate</button>
                    </div>
                    <div class="outputs-wrapper">
                        <div>
                            <span id="years" style="font-size: 30px;font-weight: 500;">
                                -
                            </span>
                            <p style="font-size: 14px;color: indigo;font-weight: 400;">
                                years
                            </p>
                        </div>
                        <div>
                            <span id="months" style="font-size: 30px;font-weight: 500;">
                                -
                            </span>
                            <p style="font-size: 14px;color: indigo;font-weight: 400;">
                                months
                            </p>
                        </div>
                        <div>
                            <span id="days" style="font-size: 30px;font-weight: 500;">
                                -
                            </span>
                            <p style="font-size: 14px;color: indigo;font-weight: 400;">
                                days
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
