<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>

<body style="background-color:black;">
    <div class="container-fluid">
        <div class="row content">
            <main>
                <section class="main-wrapper">
                    <div class="key-map-wrapper col-sm-3">
                        <h2>Key Mapping</h2>
                        <ul class="key-map-list">
                            <li>
                                <kbd class="key-code">E</kbd>
                                <span class="key-sound">Crash</span>
                            </li>
                            <li>
                                <kbd class="key-code" id="crash-ride">R</kbd>
                                <span class="key-sound">Ride</span>
                            </li>
                            <li>
                                <kbd class="key-code">F</kbd>
                                <span class="key-sound">Floor tom</span>
                            </li>
                            <li>
                                <kbd class="key-code">G</kbd>
                                <span class="key-sound">Mid tom</span>
                            </li>
                            <li>
                                <kbd class="key-code">H</kbd>
                                <span class="key-sound">High tom</span>
                            </li>
                            <li>
                                <kbd class="key-code">V</kbd>
                                <kbd class="key-code">B</kbd>
                                <span class="key-sound">Kick</span>
                            </li>
                            <li>
                                <kbd class="key-code">J</kbd>
                                <span class="key-sound">Snare</span>
                            </li>
                            <li>
                                <kbd class="key-code">I</kbd>
                                <span class="key-sound">Hi-Hat Open</span>
                            </li>
                            <li>
                                <kbd class="key-code" id="hihat-close">K</kbd>
                                <span class="key-sound">Hi-Hat Closed</span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-9">
                        <h1 class="main-title">JavaScript Drum Kit</h1>
                        <div class="drum-kit-wrapper">
                            <div data-key="74" class="key snare">
                                <kbd>J</kbd>
                            </div>
                            <div data-key="66" class="key kick">
                                <kbd>B</kbd>
                            </div>
                            <div data-key="86" class="key kick2">
                                <kbd>V</kbd>
                            </div>
                            <div data-key="72" class="key tom-high">
                                <kbd>H</kbd>
                            </div>
                            <div data-key="71" class="key tom-mid">
                                <kbd>G</kbd>
                            </div>
                            <div data-key="70" class="key tom-low">
                                <kbd>F</kbd>
                            </div>
                            <div data-key="69" class="key crash">
                                <kbd>E</kbd>
                            </div>
                            <div data-key="82" class="key ride">
                                <kbd>R</kbd>
                            </div>
                            <div data-key="73" class="key hihat-open">
                                <kbd>I</kbd>
                            </div>
                            <div data-key="73" class="key hihat-open1">
                                <kbd>I</kbd>
                            </div>
                            <div data-key="75" class="key hihat-close">
                                <kbd>K</kbd>
                            </div>
                            <div data-key="75" class="key hihat-close1">
                                <kbd>K</kbd>
                            </div>

                            <div data-key="69" class="key crash1">
                                <kbd>E</kbd>
                            </div>
                            <img class="drum-kit" src="images/green-drum-kit-3927665.jpeg" alt="Drum Kit" width="50%" height="400px" />
                        </div>
                    </div>
                </section>

            </main>
        </div>
    </div>
    <audio data-key="74" src="sounds/src_01-javascript-drum-kit_sounds_snare.wav"></audio>
    <audio data-key="66" src="sounds/src_01-javascript-drum-kit_sounds_kick.wav"></audio>
    <audio data-key="86" src="sounds/src_01-javascript-drum-kit_sounds_ride.wav"></audio>
    <audio data-key="86" src="sounds/src_01-javascript-drum-kit_sounds_ride.wav"></audio>
    <audio data-key="72" src="sounds/src_01-javascript-drum-kit_sounds_tom-high.wav"></audio>
    <audio data-key="71" src="sounds/src_01-javascript-drum-kit_sounds_tom-mid.wav"></audio>
    <audio data-key="70" src="sounds/src_01-javascript-drum-kit_sounds_tom-low.wav"></audio>
    <audio data-key="69" src="sounds/src_01-javascript-drum-kit_sounds_crash.wav"></audio>
    <audio data-key="82" src="sounds/src_01-javascript-drum-kit_sounds_tom-mid.wav"></audio>
    <audio data-key="73" src="sounds/src_01-javascript-drum-kit_sounds_hihat-open.wav"></audio>
    <audio data-key="75" src="sounds/src_01-javascript-drum-kit_sounds_hihat-close.wav"></audio>
    <audio data-key="75" src="sounds/src_01-javascript-drum-kit_sounds_hihat-close.wav"></audio>
</body>

</html>
