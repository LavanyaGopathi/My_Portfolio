<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up Now</title>
    <script type="text/javascript" src="js/fontawesome.all.min.js"></script>

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <link rel="styleSheet" href="./styleSheets/signUp.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>

<body style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); size: 1900px * 1200px;">
    <section class="vh-75% bg-image">
        <div class="mask d-flex align-items-center gradient-custom-3">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center h-75%">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                                <form action="/signup" method="post">
                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="form3Example1cg">Full Name</label>
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="FullName" required/>

                                    </div>

                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="form3Example3cg">Your Email</label>
                                        <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="Email" required />

                                    </div>

                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" required/>

                                    </div>

                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                        <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="RepeatPassword" required />

                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <input class="form-check-input me-2" type="checkbox" id="form2Example3cg" required />
                                        <label class="form-check-label" for="form2Example3g">I agree all statements in <a href="#!" class="text-body">Terms of service</a></label>


                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <input class="btn btn-dark btn-lg btn-block loginBtn" type="submit" name="submit" />
                                    </div>

                                    <div>
                                        {% if error %}
                                        <h5 style="color:red ;">{{error}}</h5>
                                        {% endif %}
                                    </div>
                                    <div>
                                        {% if message %}
                                        <h5 style="color:green ;">{{message}}</h5>
                                        {% endif %}
                                    </div>


                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="signin" class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
