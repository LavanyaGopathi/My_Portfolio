<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forget Password</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex flex-column" style="background-color: #b9346f" ;>
        <div class="row align-items-center justify-content-center
            min-vh-100">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Forgot Password?</h5>
                            <p class="mb-2">Enter your registered email ID to reset the password
                            </p>
                        </div>
                        <form action="/forgetpassword" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email" required="">
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Confirm Password</label>
                                <input type="password" id="ConPassword" name="ConfirmPassword" class="form-control form-control-lg" required />
                            </div>
                            <div class="mb-3 d-grid">
                                <input class="btn btn-primary" type="submit" name="submit"> Reset Password</input>
                            </div>
                            <div>
                                {% if error %}
                                <h5 style="color:red ;">{{error}}</h5>
                                {% endif %}
                            </div>
                            <div>
                                {% if context %}
                                <h5 style="color:green ;">{{context}}</h5>
                                {% endif %}
                            </div>




                            <span>Login to account <a href="signin">sign in</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
